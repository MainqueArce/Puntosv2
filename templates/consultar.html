<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consultar Puntos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2>Consultar Puntos de Cliente</h2>
    <form method="POST" class="mt-4">
      <input name="nombre" class="form-control mb-3" placeholder="Nombre del cliente" required>
      <button type="submit" class="btn btn-info">Consultar</button>
      <a href="/" class="btn btn-secondary ms-2">Volver</a>
    </form>

    {% if puntos is not none %}
      <div class="alert alert-success mt-4">
        Puntos: <strong>{{ puntos }}</strong>
      </div>
    {% endif %}
  </div>
</body>
</html>

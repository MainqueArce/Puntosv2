<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Canjear Puntos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2>Canjear Puntos</h2>
    <form method="POST" class="mt-4">
      <input name="nombre" class="form-control mb-3" placeholder="Nombre del cliente" required>
      <input name="puntos" type="number" class="form-control mb-3" placeholder="Puntos a canjear" required>
      <button type="submit" class="btn btn-warning">Canjear</button>
      <a href="/" class="btn btn-secondary ms-2">Volver</a>
    </form>

    {% if mensaje %}
      <div class="alert alert-info mt-4">
        {{ mensaje }}
      </div>
    {% endif %}
  </div>
</body>
</html>
